<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
    </head>
    <body>
        <script>
            const quotes = [
                'It\'s Your Story. Be the one holding the pen',
                'Make your own labels peel off the rest',
                'Good times are rare. Treat them accordingly',
                'Dance like everybody\'s watching',
                'There\'s no present like the present',
                'There are labels we\'re given and those we make ourselves',
                'As far as we know, today only happens once'
            ];

            const rebootCSS = document.createElement('link');
            rebootCSS.rel = 'stylesheet';
            rebootCSS.href = 'https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap-reboot.min.css';

            const animateCSS = document.createElement('link');
            animateCSS.rel = 'stylesheet';
            animateCSS.href = 'https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css';

            const screenDiagonal = calculateScreenDiagonal();

            const animateExpand = document.createElement('style');
            animateExpand.innerText = '@-webkit-keyframes expand{from{transform:scale(1)}to{transform:scale(' + screenDiagonal + ')}}@keyframes expand{from{transform:scale(1)}to{transform:scale(' + screenDiagonal + ')}}.animate__expand{-webkit-animation-name:expand;animation-name:expand}';

            const googleFonts1 = document.createElement('link');
            googleFonts1.rel = 'preconnect';
            googleFonts1.href = 'https://fonts.googleapis.com';

            const googleFonts2 = document.createElement('link');
            googleFonts2.rel = 'preconnect';
            googleFonts2.href = 'https://fonts.gstatic.com';

            const googleFonts3 = document.createElement('link');
            googleFonts3.rel = 'stylesheet';
            googleFonts3.href = 'https://fonts.googleapis.com/css2?family=Special+Elite&display=swap';

            const overlay = document.createElement('div');
            overlay.style.display = 'flex';
            overlay.style.justifyContent = 'center';
            overlay.style.alignItems = 'center';
            overlay.style.position = 'fixed';
            overlay.style.top = '0';
            overlay.style.left = '0';
            overlay.style.width = window.parent.innerWidth + 'px';
            overlay.style.height = window.parent.innerHeight + 'px';
            overlay.style.zIndex = '99999';

            const prestitial = document.createElement('div');
            prestitial.classList.add('animate__animated', 'animate__expand');
            prestitial.style.backgroundColor = '#000000';
            prestitial.style.width = '1px';
            prestitial.style.height = '1px';
            prestitial.style.borderRadius = '50%';
            prestitial.style.animationDuration = '2s';

            const prestitialContent = document.createElement('div');
            prestitialContent.style.position = 'absolute';
            prestitialContent.style.top = '0';
            prestitialContent.style.left = '0';
            prestitialContent.style.width = '100%';
            prestitialContent.style.height = '100%';
            prestitialContent.style.textAlign = 'center';
            prestitialContent.style.padding = '2rem 1rem 0 1rem';

            const closeButton = document.createElement('button');
            closeButton.style.width = '40px';
            closeButton.style.height = '40px';
            closeButton.style.border = '2px solid #000000';
            closeButton.style.borderRadius = '50%';
            closeButton.style.background = "transparent url(\"data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16' fill='%23000'%3e%3cpath d='M.293.293a1 1 0 0 1 1.414 0L8 6.586 14.293.293a1 1 0 1 1 1.414 1.414L9.414 8l6.293 6.293a1 1 0 0 1-1.414 1.414L8 9.414l-6.293 6.293a1 1 0 0 1-1.414-1.414L6.586 8 .293 1.707a1 1 0 0 1 0-1.414z'/%3e%3c/svg%3e\") center/1em auto no-repeat";
            closeButton.style.filter = 'invert(1)';
            closeButton.style.position = 'absolute';
            closeButton.style.top = '1rem';
            closeButton.style.right = '1rem';
            closeButton.onclick = function() {overlay.remove()};

            const logo = document.createElement('img');
            logo.src = 'Jack Daniels logo.png';
            logo.alt = 'Jack Daniel\'s Old No.7 Brand';
            logo.lang = 'en';
            logo.style.display = 'block';
            logo.style.maxWidth = '100%';
            logo.style.height = 'auto';
            logo.style.margin = '0 auto 3.5rem auto';
            logo.style.padding = '0 4rem';
            logo.classList.add('animate__animated', 'animate__fadeIn', 'animate__delay-1s');

            const quote = document.createElement('span');
            quote.style.display = 'block';
            quote.style.fontWeight = '700';
            quote.style.color = 'white';
            quote.style.padding = '0 3rem';
            quote.style.fontFamily = "'Special Elite', cursive";
            if (window.matchMedia('(max-width: 1200px)').matches) {
                quote.style.fontSize = 'calc(1.375rem + 1.5vw)';
            }
            else {
                quote.style.fontSize = '4rem';
            }

            const middleWrapper = document.createElement('div');
            middleWrapper.style.position = 'absolute';
            middleWrapper.style.top = '50%';
            middleWrapper.style.left = '50%';
            middleWrapper.style.width = '100%';
            middleWrapper.style.transform = 'translate(-50%, -50%)';

            const cta = document.createElement('button');
            cta.classList.add('btn', 'animate__animated', 'animate__fadeIn', 'animate__delay-3s');
            cta.innerText = 'Ανακαλύψτε το εδώ';
            cta.style.border = 'none'
            cta.style.color = 'black';
            cta.style.backgroundColor = 'white';
            cta.style.padding = '.5rem 2rem';
            cta.style.borderRadius = '50rem';
            cta.style.fontSize = '1.5rem';

            const footer = document.createElement('div');
            footer.style.position = 'absolute';
            footer.style.bottom = '0';
            footer.style.left = '0';
            footer.style.width = '100%';
            footer.classList.add('animate__animated', 'animate__fadeIn', 'animate__delay-1s');
            footer.innerHTML = '<div style="border-bottom: 2px solid white; padding: 0 1rem; text-align: left;"> <img src="footer2.gif" alt="" style="height: 190px; position: relative; left: -1rem;"> <span style="float: right; padding: .5rem 0; display: flex; align-items: end; height: 190px;"><span style="color: gray;">&copy;2022 Jack Daniel\'s</span></div> </div><div style="padding: .5rem 1rem; text-align: left; font-size: .8rem;"> <a href="https://www.apolafste.ypefthina.gr/" style="color: white !important; font-weight: 700;">www.apolafste.ypefthina.gr</a> <span style="float: right; color: white !important; font-weight: 700;">Απολαύστε υπεύθυνα</span> </div>';

            const head = document.querySelector('head');
            head.appendChild(rebootCSS);
            head.appendChild(animateCSS);
            head.appendChild(animateExpand);
            head.appendChild(googleFonts1);
            head.appendChild(googleFonts2);
            head.appendChild(googleFonts3);
            window.document.body.appendChild(overlay);
            overlay.appendChild(prestitial);
            prestitial.addEventListener('animationend', function() {
                overlay.appendChild(prestitialContent);
                prestitialContent.appendChild(quote);
                prestitialContent.appendChild(closeButton);
                typeWriter();
            });

            // setTimeout(function() {overlay.remove()}, 15000);

            function calculateScreenDiagonal() {
                return Math.ceil(Math.hypot(window.innerWidth, window.innerHeight));
            }

            function getTodaysScheduledQuote() {
                return quotes[(new Date()).getDay() % 7];
            };

            function typeWriter() {
                const speed = 90;
                const txt = getTodaysScheduledQuote();
                let i = 0;
                setInterval(function() {
                    quote.innerHTML += txt.charAt(i);
                    i++;
                }, speed);
                setTimeout(function() {
                    prestitialContent.appendChild(middleWrapper);
                    middleWrapper.appendChild(logo);
                    prestitialContent.appendChild(footer);
                    middleWrapper.appendChild(cta);
                }, (txt.length) * speed);
            };
        </script>
    </body>
</html>
